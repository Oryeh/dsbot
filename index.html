<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.png">
    <title>T1dy - Бот</title>
</head>
<body>
    <section class="info-box" id="infoBox">
        </div>
        <h2>Успешная авторизация дискорд-бота.</h2>
        <div class="line"></div>
        <div class="content">
            <h2></h2>
            <p class="white-text">
                Авторизация дискорд-бота прошла успешно!<br>
                Вы можете закрывать эту страницу.
            </p>
        </div>
    </section>

    <script>
       
        function handleDiscordRedirect() {
           
            console.log('Authorization callback:', window.location.search);
            
        }

        
        if (window.location.pathname === '/callback') {
            handleDiscordRedirect();
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'block';

            for (let i = 0; i < 50; i++) {
                createSnowflake();
            }
        });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';

            const size = Math.random() * 3 + 1; 
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;

            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; 

            document.body.appendChild(snowflake);
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
